
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#010101">
  <!-- تحسينات Android TV -->
  <meta name="mobile-web-app-capable" content="yes">
  <title>GoNet IPTV Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --pal-green: #009736;
      --pal-red: #EE2D23;
      --pal-black: #000000;
      --pal-white: #ffffff;
      --accent-blue: #2563eb;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #010101;
      color: #f8fafc;
      margin: 0;
      overflow: hidden;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* أنماط التركيز للشاشات (Smart TV Focus) */
    :focus {
      outline: none;
      border: 3px solid #2563eb !important;
      box-shadow: 0 0 30px rgba(37, 99, 235, 0.6) !important;
      transform: scale(1.05);
      z-index: 50;
      transition: all 0.2s ease-in-out;
    }

    .kufiya-background {
      position: fixed;
      inset: 0;
      z-index: -3;
      background-color: #010101;
      background-image: 
        url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23ffffff' stroke-width='0.4' stroke-opacity='0.08'%3E%3Cpath d='M0 50 L50 0 L100 50 L50 100 Z'/%3E%3Cpath d='M25 25 L75 75 M75 25 L25 75' stroke-opacity='0.04'/%3E%3C/g%3E%3C/svg%3E");
      background-size: 120px 120px;
      animation: kufiyaFlow 60s linear infinite;
    }

    @keyframes kufiyaFlow {
      from { background-position: 0 0; }
      to { background-position: 120px 120px; }
    }

    .glass-pro {
      background: rgba(15, 15, 15, 0.75);
      backdrop-filter: blur(30px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .btn-pro {
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.1);
      touch-action: manipulation;
    }
    
    .btn-pro:active { transform: scale(0.95); }

    .btn-pro::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    .btn-pro:hover::before { left: 100%; }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .glow-overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 50% -20%, rgba(37, 99, 235, 0.12), transparent 70%);
      pointer-events: none;
      z-index: -2;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="kufiya-background"></div>
  <div class="glow-overlay"></div>
  <div id="root"></div>
</body>
</html>
